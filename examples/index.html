<html>
  <head>
    <meta charset="utf-8">
    <title>HelpUX</title>
    <meta name="description" content="3D environment for Help">

    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="/build.js"></script>
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.3/dist/aframe-physics-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://raw.githack.com/andreasplesch/aframe-meshline-component/master/dist/aframe-meshline-component.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component/dist/aframe-proxy-event-component.min.js"></script>
    <script src="https://unpkg.com/aframe-log-component/dist/aframe-log-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.3.1/dist/aframe-layout-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>
  </head>
  <body>
    <a-scene networked-scene="
      room: dev;
      debug: true;
    "
    physics="driver: local; debug: true; gravity: 0; friction: 0; restitution: 0;" >
      <a-assets>
        <a-mixin id="touch" class="hands"></a-mixin>
        <!-- Templates -->

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar">
            <a-sphere class="head"
              color="#ffffff"
              scale="0.45 0.5 0.4"
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>

        <!-- /Templates -->
      </a-assets>

      <!--USER-->
      <a-entity id="player" networked="template:#player-template;attachTemplateToLocal:false;" spawn-in-circle="radius:3" wasd-controls>
        <a-entity camera position="0 1.6 0" look-controls networked="template:#head-template;attachTemplateToLocal:false;">
            <a-sphere class="head"
              random-color
              visible="false"
            ></a-sphere>
        </a-entity>

        <a-entity hand-controls="left" networked="template:#hand-template;"></a-entity>
        <a-entity hand-controls="right" networked="template:#hand-template;"></a-entity>
      </a-entity>

      <!--ENVIRONMENT-->
      <a-entity class="homeworld">
        <!--FLOOR AND CEILING-->
        <a-entity position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="repeat: 10000 10000; metalness:0.1; roughness: 0.4; color: lightgray"></a-entity>
        <a-plane id = "ceiling" position="0 10 0" scale="1 1 1" width="100000" height="100000" rotation="90 0 0" color="white" side="double"></a-plane>

        <!--ROOM 1-->
        <a-plane position="0 5 3" rotation="0 180 0" width="20" height="10" color="pink" side="double"></a-plane>
        <a-plane position="10 5 -4.5" rotation="0 90 0" width="15" height="10" color="pink" side="double"></a-plane>
        <a-plane position="-10 5 -4.5" rotation="0 -90 0" width="15" height="10" color="pink" side="double"></a-plane>
        <a-plane position="-6 5 -12" width="8" height="10" color="pink" side="double"></a-plane>
        <a-plane position="6 5 -12" width="8" height="10" color="pink" side="double"></a-plane>

        <!--FIRST TUNNEL-->
        <a-plane position="2 5 -14.5" rotation="0 90 0" width="5" height="10" color="pink" side="double"></a-plane>
        <a-plane position="-2 5 -14.5" rotation="0 -90 0" width="5" height="10" color="pink" side="double"></a-plane>

        <!--ROOM 2-->
        <a-plane position="-8.5 5 -17" rotation="0 180 0" width="13" height="10" color="pink" side="double"></a-plane>
        <a-plane position="8.5 5 -17" rotation="0 180 0" width="13" height="10" color="pink" side="double"></a-plane>
        <a-plane position="15 5 -32" rotation="0 90 0" width="30" height="10" color="pink" side="double"></a-plane>
        <a-plane position="-15 5 -32" rotation="0 -90 0" width="30" height="10" color="pink" side="double"></a-plane>
        <a-plane position="-8.5 5 -47" width="13" height="10" color="pink" side="double"></a-plane>
        <a-plane position="8.5 5 -47" width="13" height="10" color="pink" side="double"></a-plane>

        <!--SECOND TUNNEL-->
        <a-plane position="2 5 -49.5" rotation="0 90 0" width="5" height="10" color="pink" side="double"></a-plane>
        <a-plane position="-2 5 -49.5" rotation="0 -90 0" width="5" height="10" color="pink" side="double"></a-plane>

        <!--ROOM 3-->
        <a-plane position="-8.5 5 -52" rotation="0 180 0" width="13" height="10" color="pink" side="double"></a-plane>
        <a-plane position="8.5 5 -52" rotation="0 180 0" width="13" height="10" color="pink" side="double"></a-plane>
        <a-plane position="15 5 -67" rotation="0 90 0" width="30" height="10" color="pink" side="double"></a-plane>
        <a-plane position="-15 5 -67" rotation="0 -90 0" width="30" height="10" color="pink" side="double"></a-plane>
        <a-plane position="-8.5 5 -82" width="30" height="10" color="pink" side="double"></a-plane>


        <!--SCREENS
        <a-plane width="4" height="2" position="0 1 -3" color="brown">
          <a-text value="get started" color="black" position="0 0 0" align="center"></a-text>
        </a-plane>
  
        <a-plane width="4" height="2" position="0 1 -9"color="pink">
          <a-text value="random prompt" color="black" position="0 0 0"></a-text>
        </a-plane>-->
      </a-entity>
    </a-scene>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color'
          }
        ]
      });

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        console.log("onConnect", new Date());
      }

      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles);
      }
    </script>
  </body>
</html>
