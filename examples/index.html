<html>
  <head>
    <meta charset="utf-8">
    <title>Dev Example — Networked-Aframe</title>
    <meta name="description" content="Dev Example — Networked-Aframe">

    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="/build.js"></script>
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
    <script src="/components/change-overview.js"></script>
  </head>
  <body>

    <a-scene networked-scene="
      room: handcontrollers;
      debug: true;
    ">
      <a-assets>

        <!-- Templates -->

        <!-- Player -->
        <template id="player-template">
          <a-entity></a-entity>
        </template>

        <!-- Head -->
        <template id="head-template">
          <a-entity class="avatar">
            <a-sphere class="head"
              color="#ffffff"
              scale="0.45 0.5 0.4"
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>

        <!-- Hand -->
        <template id="hand-template">
          <a-entity>
            <a-box scale="0.1 0.1 0.1"></a-box>
          </a-entity>
        </template>

        <!-- /Templates -->
      </a-assets>

      <a-entity id="rig" position="0 0 0">
        <a-entity movement-controls id="player"position="0 1.6 0" networked="template:#player-template;attachTemplateToLocal:false;" spawn-in-circle="radius:3">
        <a-entity camera look-controls wasd-controls position="0 0 0" networked="template:#head-template;attachTemplateToLocal:false;">
              <a-sphere class="head"
                random-color
                visible="false"
              ></a-sphere>
          </a-entity>
          <a-entity cursor="rayOrigin: mouse"></a-entity>
          <!--<a-entity id="player"position="0 1.6 0" networked="template:#player-template;attachTemplateToLocal:false;" spawn-in-circle="radius:3">
            <a-entity position="0 0 0" networked="template:#head-template;attachTemplateToLocal:false;">
                <a-sphere class="head"
                  random-color
                  visible="false"
                ></a-sphere>
            </a-entity>
        </a-entity>-->
        </a-entity>
        <a-entity hand-controls="left" laser-controls="hand:right"></a-entity>
        <a-entity hand-controls="right" laser-controls="hand:left"></a-entity>
    </a-entity>

      <a-entity class="homeworld">
        <!--FLOOR AND CEILING-->
        <a-entity position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="repeat: 10000 10000; metalness:0.1; roughness: 0.4; color: lightgray"></a-entity>
        <a-plane id = "ceiling" position="0 6 0" scale="1 1 1" width="100000" height="100000" rotation="90 0 0" color="white" side="double"></a-plane>
    
        <!--ROOM 1-->
        <a-plane position="0 3 3" rotation="0 180 0" width="10" height="6" color="pink" side="double"></a-plane>
        <a-plane position="5 3 -4.5" rotation="0 90 0" width="15" height="6" color="pink" side="double"></a-plane>
        <a-plane position="-5 3 -4.5" rotation="0 -90 0" width="15" height="6" color="pink" side="double"></a-plane>
        <a-plane position="-6 3 -12" width="8" height="6" color="pink" side="double"></a-plane>
        <a-plane position="6 3 -12" width="8" height="6" color="pink" side="double"></a-plane>
    
        <!--FIRST TUNNEL-->
        <a-plane position="2 3 -14.5" rotation="0 90 0" width="5" height="6" color="pink" side="double"></a-plane>
        <a-plane position="-2 3 -14.5" rotation="0 -90 0" width="5" height="6" color="pink" side="double"></a-plane>
    
        <!--ROOM 2-->
        <a-plane position="-3.5 3 -17" rotation="0 180 0" width="3" height="6" color="pink" side="double"></a-plane>
        <a-plane position="3.5 3 -17" rotation="0 180 0" width="3" height="6" color="pink" side="double"></a-plane>
        <a-plane position="5 3 -27" rotation="0 90 0" width="20" height="6" color="pink" side="double"></a-plane>
        <a-plane position="-5 3 -27" rotation="0 -90 0" width="20" height="6" color="pink" side="double"></a-plane>
        <a-plane position="-3.5 3 -37" width="3" height="6" color="pink" side="double"></a-plane>
        <a-plane position="3.5 3 -37" width="3" height="6" color="pink" side="double"></a-plane>
    
        <!--SECOND TUNNEL-->
        <a-plane position="2 3 -39.5" rotation="0 90 0" width="5" height="6" color="pink" side="double"></a-plane>
        <a-plane position="-2 3 -39.5" rotation="0 -90 0" width="5" height="6" color="pink" side="double"></a-plane>
    
        <!--ROOM 3-->
        <a-plane position="-8.5 3 -42" rotation="0 180 0" width="13" height="6" color="pink" side="double"></a-plane>
        <a-plane position="8.5 3 -42" rotation="0 180 0" width="13" height="6" color="pink" side="double"></a-plane>
        <a-plane position="13 3 -52" rotation="0 90 0" width="20" height="6" color="pink" side="double"></a-plane>
        <a-plane position="-13 3 -52" rotation="0 -90 0" width="20" height="6" color="pink" side="double"></a-plane>
        <a-plane position="0 3 -62" width="30" height="6" color="pink" side="double"></a-plane>
    
    
        <!--SCREENS-->
        <a-image toggle class="interact" id="get-started" src="image/get-started.png" position="0 1.5 -3" width="5" height="3" visible="true">
          <a-box toggle class="interact" id="start-box" width="0.9" height="0.225" depth="0.1" opacity="100%" position="-1.5 -0.5 0">
            <a-image toggle class="interact" id="start" transparent="true" position="0 0 0.05" src="image/start.png" width="0.9" height="0.225"></a-image>
          </a-box>
        </a-image>

        <a-image transparent="true" src="image/prompt-arrow.png" position="-2 0.1 -2" rotation="-90 145 0" width="1.5" height="0.5"></a-image>
        <a-image transparent="true" src="image/prompt-arrow.png" position="2 0.1 -2" rotation="-90 35 0" width="1.5" height="0.5"></a-image>

        <a-image transparent="true" src="image/id-button.png" position="-2 0.1 -7" rotation="-90 145 0" width="1.5" height="0.5"></a-image>
        <a-image transparent="true" src="image/id-button.png" position="2 0.1 -7" rotation="-90 35 0" width="1.5" height="0.5"></a-image>
      
        <a-image toggle class="interact" id="overview" transparent="true"  src="image/overview.png" position="0 1.5 -3" width="5" height="3" visible="false"></a-image>

        <a-image id="design1" src="image/design1.png" position="0 1.5 -8" width="5" height="3"></a-image>
        <a-image id="design2" src="image/design2.png" position="0 1.5 -8" width="5" height="3" visible="false"></a-image>
        <a-image id="design3" src="image/design3.png" position="0 1.5 -8" width="5" height="3" visible="false"></a-image>
        <a-image id="design4" src="image/design4.png" position="0 1.5 -8" width="5" height="3" visible="false"></a-image>
        <a-image id="design5" src="image/design5.png" position="0 1.5 -8" width="5" height="3" visible="false"></a-image>

        <a-box toggle class="interact" id="refresh-box" width="0.9" height="0.225" depth="0.1" opacity="100%" position="0 0.4 -8">
          <a-image toggle class="interact" id="refresh" transparent="true" position="0 0 0.05" src="image/refresh.png" width="0.9" height="0.225"></a-image>
        </a-box>

        <a-image id="ideation-sign" src="image/ideation.png" position="0 5 -17" width="4" height="0.8"></a-image>
        <a-image id="ideation-guide" src="image/ideation-guide.png" position="0 2 -18" width="2" height="3"></a-image>
        <a-image src="image/empathy.png" position="4.9 2 -22" rotation="0 -90 0" width="3" height="3.4"></a-image>
        <a-image src="image/empathy2.png" position="4.9 2 -26" rotation="0 -90 0" width="3" height="3.4"></a-image>
        <a-image src="image/empathy3.png" position="4.9 2 -30" rotation="0 -90 0" width="3" height="3.4"></a-image>
        <a-image src="image/persona.png" position="-4.9 2 -22" rotation="0 90 0" width="3" height="2.5"></a-image>
        <a-image src="image/persona2.png" position="-4.9 2 -26" rotation="0 90 0" width="3" height="2.5"></a-image>
        <a-image src="image/persona3.png" position="-4.9 2 -30" rotation="0 90 0" width="3" height="2.5"></a-image>
        <a-image src="image/interviews.png" position="-3.5 2 -37" width="3" height="2.5"></a-image>
        <a-image src="image/interviews.png" position="3.5 2 -37" width="3" height="2.5"></a-image>


        <a-image id="presentation-sign" src="image/presentation.png" position="0 5 -42" width="4" height="0.8"></a-image>
        <a-image src="image/serene.png" position="-6 2.5 -55" rotation="0 10 0" width="4" height="4.6"></a-image>
        <a-image src="image/weconnect.png" position="6 2.5 -55" rotation="0 -10 0" width="4" height="4.6"></a-image>
        <a-image src="image/sticky.png" position="0 1.3 -55" rotation="0 0 0" width="3.125" height="1"></a-image>
        <a-image toggle class="interact" id="ty" src="image/ty.png" position="0 3.5 -55" rotation="0 0 0" width="5" height="3" visible="">
          <a-box toggle class="interact" id="to-about-button" width="1.2" height="0.2" depth="0.1" opacity="100%" position="-1.2 -0.7 0" visible="">
            <a-image toggle class="interact" id="to-about" transparent="true" src="image/to-about.png" position="0 0 0.05" rotation="0 0 0" width="1.2" height="0.2" visible=""></a-image>
          </a-box>
        </a-image>
        <a-image toggle class="interact" id="about" src="image/about.png" position="0 3.5 -55" rotation="0 0 0" width="5" height="3" visible="false">
          <a-box toggle class="interact" id="to-ty-button" width="0.9" height="0.2" depth="0.1" opacity="100%" position="-1.6 -1 0" visible="false">
            <a-image toggle class="interact" id="to-ty" transparent="true" src="image/back.png" position="0 0 0.05" rotation="0 0 0" width="0.9" height="0.2" visible="false"></a-image>
          </a-box>
        </a-image>

        <!--TABLES-->
      <a-entity>
        <a-box width="1.5" height="0.1" depth="1.5" position="0 1 -22" color="#77311D">
          <a-box width="0.08" height="0.95" depth="0.08" position="-0.71 -0.5 0.71" color="#77311D"></a-box>
          <a-box width="0.08" height="0.95" depth="0.08" position="0.71 -0.5 -0.71" color="#77311D"></a-box>
          <a-box width="0.08" height="0.95" depth="0.08" position="-0.71 -0.5 -0.71" color="#77311D"></a-box>
          <a-box width="0.08" height="0.95" depth="0.08" position="0.71 -0.5 0.71" color="#77311D"></a-box>
        </a-box>
      </a-entity>

      <a-entity>
        <a-box width="1.5" height="0.1" depth="1.5" position="0 1 -26" color="#77311D">
          <a-box width="0.08" height="0.95" depth="0.08" position="-0.71 -0.5 0.71" color="#77311D"></a-box>
          <a-box width="0.08" height="0.95" depth="0.08" position="0.71 -0.5 -0.71" color="#77311D"></a-box>
          <a-box width="0.08" height="0.95" depth="0.08" position="-0.71 -0.5 -0.71" color="#77311D"></a-box>
          <a-box width="0.08" height="0.95" depth="0.08" position="0.71 -0.5 0.71" color="#77311D"></a-box>
        </a-box>
      </a-entity>

      <a-entity>
        <a-box width="1.5" height="0.1" depth="1.5" position="0 1 -30" color="#77311D">
          <a-box width="0.08" height="0.95" depth="0.08" position="-0.71 -0.5 0.71" color="#77311D"></a-box>
          <a-box width="0.08" height="0.95" depth="0.08" position="0.71 -0.5 -0.71" color="#77311D"></a-box>
          <a-box width="0.08" height="0.95" depth="0.08" position="-0.71 -0.5 -0.71" color="#77311D"></a-box>
          <a-box width="0.08" height="0.95" depth="0.08" position="0.71 -0.5 0.71" color="#77311D"></a-box>
        </a-box>
      </a-entity>


      </a-entity>
    </a-scene>

    <script>
      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles);
      }
    </script>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#head-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material'
          }
        ]
      });

      NAF.schemas.add({
        template: '#player-template',
        components: [
          'position',
          'rotation'
        ]
      });

      NAF.schemas.add({
        template: '#hand-template',
        components: [
          'position',
          'rotation'
        ]
      });

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        console.log("onConnect");
      }
    </script>
  </body>
</html>
